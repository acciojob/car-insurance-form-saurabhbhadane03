<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<h1>Car Insurance Form</h1>
	<form action="#" method="post">
		
		<div>
			<label for="name">Name</label><br>
			<input type="text" id="name" name="name" required>
		</div>

		<div>
			<label for="email">Email</label><br>
			<input type="email" id="email" name="email" >
		</div>
		
		<div>
			<label for="gender">Gender</label><br>
			
			<input type="radio" id="gender" value="Male" name="email" >
			<label for="gender">Male</label>
			
			<input type="radio" id="gender" name="email" value="female">
			<label for="gender">Female</label>
		</div>

		<div>
			<label for="cars">Car Brands</label><br>
			<input type="text" id="cars" name="cars" required>
		</div>

		<div>
			<label for="carage">Car Age</label><br>
			<input type="number" id="carage" name="carage" required>
		</div>

		<div>
			<label for="#dop">Date of Purchase(dop)</label><br>
			<input type="date" id="dop" name="dop" required>
		</div>

		<div>
			<label for="password">Date of Purchase(dop)</label><br>
			<input type="password" id="password" name="password" >
		</div>
		

		<div>
			<input type="reset"  id="btn">
			<input type="submit" id="btn">
		</div>
	</form>
</body>

</html>
